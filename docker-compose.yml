version: "3"

services:
  aria2-rclone:
    image: johnshh/aria2-rclone
    ports:
      - "6800:6800"
      - "6880:80"
      - "6888:8080"
    volumes:
      - ./rclone:/root/.config/rclone
      - ./data:/aria2/downloads
    environment:
      - SECRET=hello
    restart: unless-stopped
  filebrowser:
    image: filebrowser/filebrowser
    ports:
      - "80:80"
    volumes:
      - /aria2/downloads:/srv
    restart: unless-stopped
